<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Monitoramento do Alarme</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; color: #222; }
    h1 { color: #0066cc; }
    table { border-collapse: collapse; width: 100%; max-width: 800px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #007acc; color: white; }
    tr:nth-child(even) { background-color: #f2f9ff; }
    #lastUpdated { margin-bottom: 10px; font-style: italic; }
  </style>
</head>
<body>
  <h1>Eventos dos Sensores - Últimas 24 horas</h1>
  <div id="lastUpdated">Carregando dados...</div>
  <table id="tabelaDados">
    <thead>
      <tr>
        <th>Horário (UTC)</th>
        <th>Tópico MQTT</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Carregando dados...</td></tr>
    </tbody>
  </table>

  <script>
    const urlDados = 'dados.json'; // arquivo no GitHub Pages
    const intervaloAtualizacao = 60000; // 1 minuto em ms

    async function buscarDados() {
      try {
        const resposta = await fetch(urlDados + '?cache=' + new Date().getTime());
        if (!resposta.ok) throw new Error('Erro ao carregar dados');
        const dados = await resposta.json();

        const agora = new Date();
        const limite = new Date(agora.getTime() - 24 * 60 * 60 * 1000); // últimas 24h

        const dadosFiltrados = dados.filter(evento => {
          const dataEvento = new Date(evento.timestamp);
          return dataEvento >= limite && dataEvento <= agora;
        });

        preencherTabela(dadosFiltrados);
        atualizarTimestamp();
      } catch (e) {
        console.error(e);
        preencherTabela([]);
        document.getElementById('lastUpdated').textContent = 'Erro ao carregar dados.';
      }
    }

    function preencherTabela(dados) {
      const tbody = document.querySelector('#tabelaDados tbody');
      tbody.innerHTML = '';

      if (dados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Nenhum dado nas últimas 24 horas.</td></tr>';
        return;
      }

      dados.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      for (const evento of dados) {
        const tr = document.createElement('tr');

        const tdHora = document.createElement('td');
        tdHora.textContent = new Date(evento.timestamp).toISOString().replace('T', ' ').slice(0, 19);

        const tdTopico = document.createElement('td');
        tdTopico.textContent = evento.topico;

        const tdValor = document.createElement('td');
        tdValor.textContent = evento.valor;

        tr.appendChild(tdHora);
        tr.appendChild(tdTopico);
        tr.appendChild(tdValor);

        tbody.appendChild(tr);
      }
    }

    function atualizarTimestamp() {
      const agora = new Date();
      document.getElementById('lastUpdated').textContent = 'Última atualização: ' + agora.toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
    }

    // Atualiza a cada minuto
    buscarDados();
    setInterval(buscarDados, intervaloAtualizacao);
  </script>
</body>
</html>
